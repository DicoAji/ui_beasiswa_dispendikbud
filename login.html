<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="p100 bg-abu">
      <div class="tengah">
        <h2>Masuk</h2>
      </div>
      <div class="p50 tengah">
        <div class="d-block">
          <div class="tengah">
            <form action="" style="width: 400px; overflow: auto">
              <div class="justify-content-center">
                <div class="mt25">
                  <label for="nama">Nama Lengkap</label>
                  <input
                    class="w-100"
                    placeholder="Masukan nama lengkap"
                    type="text"
                    id="nama"
                  />
                </div>
                <div class="mt25">
                  <label for="nomor">Nomor Telephone</label>
                  <input
                    class="w-100"
                    placeholder="Masukan nomor telephone"
                    type="number"
                    id="nomor"
                  />
                </div>
                <div class="mt25">
                  <label for="sandi">Kata Sandi</label>
                  <input
                    class="w-100"
                    placeholder="Masukan kata sandi"
                    type="password"
                    id="sandi"
                  />
                </div>
              </div>
              <div class="mt50">
                <a href="" class="mt25">Lupa Kata Sandi?</a>
                <button class="btn btn-biru" style="float: right" type="submit">
                  Masuk
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
