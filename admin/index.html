<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/5fbcc24921.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="bg-biru" sty id="sidebar-wrapper">
        <div class="sidebar-heading bg-hitam tengah py-4 border-b">
          <div class="username bold d-flex align-items-center">
            <i class="bi bi-person-circle me-2" style="font-size: 35px"></i>
            <h4 class="bold">ADMIN</h4>
          </div>
        </div>
        <div class="list-group px-3 mt15">
          <div class="p-2 menu ">
            <a class="" href=""
              ><i class="bi bi-house-door-fill"></i> Dashbord</a
            >
          </div>
          <div class="p-2 menu">
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-card-text"></i>Data Pendaftaran
              </a>

              <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">SMA sederajat</a></li>
                <li><a class="dropdown-item" href="#">Calon Mahasiswa</a></li>
                <li>
                  <a class="dropdown-item" href="#">Mahasiswa</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="p-2 menu">
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              <i class="bi bi-check-circle-fill"></i></i>Daftar Penerima
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">SMA Sederajat</a></li>
                <li><a class="dropdown-item" href="#">Calon Mahasiswa</a></li>
                <li>
                  <a class="dropdown-item" href="#">Mahasiswa</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="p-2 menu">
            <a class="" href="#"><i class="bi bi-door-open-fill"></i>Logout</a>
          </div>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper " class="wrap" style="width: 100%">
        <!-- Top navigation-->
        <nav
          class="navbar nav-admin navbar-expand-lg border-bottom bg-biru p-2 py-3 border-s"
        >
          <div class="container">
              <i
              class="bi bi-three-dots-vertical"
              style="cursor: pointer; font-size: 20px"
              id="sidebarToggle"
            ></i>
              <div class=" d-flex align-items-center mx-auto">
                  <img class="me-3" src="../assets/img/logo-kabupaten-batang 2.png" alt="">
                  <h4 class="d-flex align-items-center ms-2">
                    Dinas Pendidikan dan Kebudayaan <br />
                    Kabupaten Batang
                  </h4>
              </div>
            
          </div>
        </nav>
        <!-- Page content-->
        <div class="p50 bg-abu " >

            
        </div>
        <footer class="p25 bg-white tengah bottom-0">
            <small class="mx-auto bold" style="color: #B0B0B0;font-size: 10px;"> <span class="biru">Â©2022.</span> Dinas Pendidikan dan Kebudayaan Kabupaten Batang. All rights reserved</small>

        </footer>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // sidebar
      window.addEventListener("DOMContentLoaded", (event) => {
        // Toggle the side navigation
        const sidebarToggle = document.body.querySelector("#sidebarToggle");
        if (sidebarToggle) {
          sidebarToggle.addEventListener("click", (event) => {
            event.preventDefault();
            document.body.classList.toggle("sb-sidenav-toggled");
            localStorage.setItem(
              "sb|sidebar-toggle",
              document.body.classList.contains("sb-sidenav-toggled")
            );
          });
        }
      });
    </script>
  </body>
</html>
